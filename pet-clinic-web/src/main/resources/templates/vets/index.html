<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Vets List | Pet Clinic</title>
</head>
<body>
<h1 th:text="'List of Vets'">List of vets...</h1>
<table cellpadding="5" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">ID</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">Owner id</td>
        <td th:text="${vet.firstName}">Owner first name</td>
        <td th:text="${vet.lastName}">Owner last name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
