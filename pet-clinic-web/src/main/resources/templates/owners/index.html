<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owner List | Pet Clinic</title>
</head>
<body>
<h2 th:text="'List of Owners'">List of owner...</h2>
<table cellpadding="5" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">ID</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">Owner id</td>
        <td th:text="${owner.firstName}">Owner first name</td>
        <td th:text="${owner.lastName}">Owner last name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
